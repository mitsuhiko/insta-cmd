name: Tests

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always
  CLICOLOR_FORCE: 1
  RUSTDOCFLAGS: "-Dwarnings"

jobs:
  test-latest:
    name: Test on Latest Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Test
        run: make test

  test-latest-windows:
    name: Test on Latest Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Test
        run: make test

  test-stable:
    name: Test on 1.57.0 Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.57.0
          profile: minimal
          override: true
      - name: Test
        run: make test

  build-docs:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: doc
        run: cargo doc --all-features
