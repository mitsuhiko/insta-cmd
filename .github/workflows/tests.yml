name: Tests

on: [push, pull_request]

jobs:
  test-latest:
    name: Test on Latest Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Test
        run: make test

  test-latest-windows:
    name: Test on Latest Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Test
        run: make test

  test-stable:
    name: Test on 1.64.0 Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.64.0
          profile: minimal
          override: true
      - name: Test
        run: make test
